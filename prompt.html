<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Prompt-Befehl</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>

    <body>
        Die Webseite gehört
        <script type="text/javascript">
            // prompt ermöglicht Eingaben
            document.write(prompt("Bitte geben Sie Ihren Namen ein:")); 
            document.write('\n');
            document.write(new Date()) ;
        </script>
    </body>
</html>

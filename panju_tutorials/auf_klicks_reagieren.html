<!DOCTYPE html>
<html lang="de">
<head>
    <title>Auf Klicks reagieren</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <p id="text">Dieser Text wird geändert in...</p>
   <button id="myButton">Text ändern</button>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = 
            function (){
            document.getElementById("text").innerHTML = "Text wurde nun nach Klick auf Button geändert";
        }
    </script>
</body>
</html>
